<md-sidenav class="md-sidenav-left md-whiteframe-z2"
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-md')" id="main-menu">

          <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <user-avatar></user-avatar>
          <span></span>
		  <div layout="row" >
		  <div ng-show="isLoggedIn()">
          <div>{{ getCurrentUser().name }} ({{getCurrentUser().Initialer}})</div>
          <div>{{ getCurrentUser().email }}</div>
	  </div>
	  	<div ng-hide="isLoggedIn()" >
	        <md-button  class="md-primary" ui-sref="login" id="login-button">
	         <ng-md-icon icon="login"></ng-md-icon>{{'Login' | translate}}
	        </md-button>
			</div>
			<div layout="row" layout-align="end center" layout-fill flex>
			<button id="navbar-language-picker" type="button" class="btn btn-xs btn-default" ng-model="$parent.preferred_language" data-html="1" bs-options="language.value as language.label for language in languages" bs-select>
			  Action <span class="caret"></span>
			</button>
			</div>
        </div>
		
		<div>
			
		</div>
		</div>
      </md-toolbar>

    <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.default'}">
        <ss-sidenav flex menu="menu"></ss-sidenav>
    </md-content>
</md-sidenav>

<div layout="column" flex role="main">
    <div ui-view layout="column"></div>
