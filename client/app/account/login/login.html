 <md-toolbar md-scroll-shrink ng-controller="NavbarCtrl" ng-include="'components/navbar/navbar.html'"></md-toolbar>

<md-content layout="row" flex md-scroll-y layout-padding >
 
   
 
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label translate>Initials</label>

          <input type="text" name="email" class="form-control" ng-model="user.Initialer" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your initials and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
         <!-- <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
          </a> -->
        </div>

        <hr>
        <div >
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Signin with Facebook
          </a>
		  
         <!-- <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a> -->
			 
        </div>
		<br>
	  <div class="alert alert-warning" role="alert" ng-show="fberror"><strong>No facebook account detected.</strong> Login with credentials, then goto settings and connect your Facebook account. 
	  
	  </div>
      </form>
 
</md-content>
