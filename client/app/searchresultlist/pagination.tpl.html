<md-content layout="row"  layout-align="end center" class="pagination-container">
<p class="pagination-text">{{'Poster pr side' | translate}}:</p>
        <md-select ng-model="$parent.stItemsPrPage">
          <md-option  value=50 >
            50
          </md-option>
          <md-option  value=100 >
            100
          </md-option>
          <md-option  value=250 >
            250
          </md-option>
          <md-option  value=500 >
            500
          </md-option>
        </md-select>

<p class="pagination-text">{{$parent.fromRecord}}-{{$parent.toRecord}} {{'af' | translate}} {{totalItemCount}}</p>
     
        
      
<md-button class="md-icon-button" aria-label="Previous page" ng-disabled="!($parent.fromRecord > 1)">
        <ng-md-icon icon="chevron_left" ng-click="selectPage(currentPage - 1)"></ng-md-icon>
      </md-button>
 <md-button class="md-icon-button" aria-label="Next page" ng-disabled="!($parent.toRecord < totalItemCount)">
         <ng-md-icon icon="chevron_right" ng-click="selectPage(currentPage + 1)"></ng-md-icon>
       </md-button> 

  </md-content>
