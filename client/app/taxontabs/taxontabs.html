      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button ng-click="openSideNav()" ng-show="!mdSidenav('left').isOpen() && !mdSidenav('left').isLockedOpen()" aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
		  <ng-md-icon icon="taxonomy" ></ng-md-icon>
		  
          <h3 class="inset">
            TaxonBase / {{states[state.current.name] | translate}} / {{$parent.taxon.FullName}}
          </h3>
          <span flex></span>

        </div>
  <md-tabs md-stretch-tabs class="md-primary" md-selected="tabs.activeTab" ng-show="state.current.name.split('-')[0] === 'taxonlayout'">
   
    <md-tab ng-repeat="tab in tabs"  ng-class="{'md-active': tab.active}" ng-disabled="tab.disabled" >
      <md-tab-label>
        {{tab.title | translate}}
       
      </md-tab-label>
    
    </md-tab>
  </md-tabs>
      </md-toolbar>
