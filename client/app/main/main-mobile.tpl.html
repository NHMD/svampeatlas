<div class="image-header" ng-style="getHeaderImgBackgroundStyle()" ng-if="!Auth.isLoggedIn()">
	    
	
		
	<div class="main-page-header" layout="column" >
		
		<h1 class="md-display-1" translate>Danmarks svampeatlas</h1>
			<div layout="row">
				<p class="md-subhead main-tagline" translate>Søg viden om Danmarks vilde svampe og bidrag med dine egne fund</p>
	
		</div>
		
	</div>
	
</div>
<div>

<div layout-padding>
<div layout="column"><md-button ng-if="Auth.isLoggedIn()" ng-click="$state.go('observationform')" class="md-raised md-primary main-mobile-button"><ng-md-icon icon="add"></ng-md-icon> <span translate>Nyt fund</span></md-button>
<md-button ng-if="Auth.isLoggedIn()" ng-click="$state.go('dashboard')" class="md-raised md-primary main-mobile-button"><ng-md-icon icon="dashboard"></ng-md-icon> <span translate>Dashboard</span></md-button>
<md-button ng-if="Auth.isLoggedIn()" ng-click="$state.go('search-list', {searchterm: 'mine'})" class="md-raised md-primary main-mobile-button"><ng-md-icon icon="playlist_add"></ng-md-icon> <span translate>Mine rapporteringer</span></md-button>
<md-button ng-if="!Auth.isLoggedIn()" ng-click="showLogin()" class="md-raised md-primary main-mobile-button"><ng-md-icon icon="login"></ng-md-icon> <span translate>Login</span></md-button>
<md-button ng-click="$state.go('search')" class="md-raised md-primary main-mobile-button"><ng-md-icon icon="search"></ng-md-icon> <span translate>Søg fund</span></md-button>
<md-button ng-click="$state.go('checklist')" class="md-raised md-primary main-mobile-button"><ng-md-icon icon="playlist_add_check"></ng-md-icon> <span translate>Danske arter</span></md-button>
<div layout flex><md-button flex=85 ng-click="vm.locateAndGoToSpeciesList()" class="md-raised md-primary main-mobile-button"><ng-md-icon icon="location_on"></ng-md-icon> <span translate>Hvad findes her?</span></md-button>
    <md-menu md-position-mode="target-right target" flex=15>
      <md-button aria-label="Open geo settings" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <ng-md-icon icon="settings"></ng-md-icon>
      </md-button>
      <md-menu-content width="6">
        <md-menu-item>
   
	  	      <md-switch ng-model="vm.redListOnly">{{'Kun rødlistede' | translate}}
	  	      </md-switch>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>

	  	      
	        <md-slider flex md-discrete ng-model="vm.positionRadius" step="1" min="50" max="2500" aria-label="Radius">
	        </md-slider> <span flex=30>M (Radius)</span>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
		<md-radio-group ng-model="vm.timePeriod" layout="row">
		      <md-radio-button value="all">{{'Altid'| translate}}</md-radio-button>
		      <md-radio-button value="year">{{'I år' | translate}}</md-radio-button>
		      <md-radio-button value="twoWeeks">{{'Seneste to uger' | translate}}</md-radio-button>
		    </md-radio-group>
		 </md-menu-item>
      </md-menu-content>
    </md-menu>
	
</div>
<md-subheader  ng-if="geoLocationStatusMessage" ng-bind-html="geoLocationStatusMessage"></md-subheader>	

</div>

</div>
