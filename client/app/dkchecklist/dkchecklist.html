<md-toolbar ng-controller="NavbarCtrl" ng-include="'components/navbar/navbar.html'" ></md-toolbar>
	
   

<md-content flex md-scroll-y layout-padding ng-cloak>
	   
			
			   
	<div class="table-responsive-vertical shadow-z-1">



<table  class="table" ng-class="{'table-bordered': mdMedia('min-width: 768px')}"  st-pipe="callServer" st-table="displayed">
	<md-progress-linear  md-mode="indeterminate" ng-show="displayed && isLoading"></md-progress-linear>
	<thead class="show-filter">
		<tr ng-show="displayed && !isLoading">
			<th colspan="{{mdMedia('xs') ? 2 : 1}}">
			    <!--<md-radio-group ng-model="group">
			         <md-radio-button value="all" >Svampe og laver</md-radio-button>
			         <md-radio-button value="fungi">Kun svampe </md-radio-button>
			         <md-radio-button value="lichens">kun laver</md-radio-button>
			       </md-radio-group> -->
				<md-input-container>
        <label>Filter</label>
        <input st-search="FullName">
      </md-input-container> </th>
			<th ng-if="mdMedia('gt-xs')" st-pagination=""  st-items-by-page="stItemsPrPage" colspan="8" st-template="app/searchresultlist/pagination.tpl.html">
			</th>
		</tr>
	<tr>
		
		
		<th st-sort="FullName"  translate>Art</th>
		
		
		
	</tr>
	</thead>
	<tbody ng-show="displayed.length > 0">
		
	<tr ng-repeat="row in displayed">
		
		
		<td colspan=2 data-title="{{'Art' | translate}}"><a class="cursor-pointer" ng-click="$state.go('species', {taxon_id: row._id})"> <em>{{row.FullName}} </em><span ng-if="row.redlistdata && row.redlistdata.length === 1 ">({{row.redlistdata[0].status}})</span> <span ng-if="row.Vernacularname_DK">- {{row.Vernacularname_DK.vernacularname_dk}} </span> </a>
			
			
			<md-button class="md-icon-button md-primary" ng-click="showRecords(row._id, 'list')">
			<md-tooltip md-direction="bottom" ng-if="mdMedia('min-width: 768px')" >
			          {{'Vis fund i liste' | translate}}
			        </md-tooltip>
        <ng-md-icon icon="list"></ng-md-icon> 
      </md-button>
	
	  <md-button class="md-icon-button md-primary" ng-click="showRecords(row._id, 'map')">
  	<md-tooltip md-direction="bottom" ng-if="mdMedia('min-width: 768px')" >
  	          {{'Vis fund p√• kort' | translate}}
  	        </md-tooltip>
	          <ng-md-icon icon="map"></ng-md-icon> 
	        </md-button>
		<span ng-repeat="syn in row.synonyms | synonymsWithoutSelf" class="md-caption"><br>Syn: <em>{{syn.FullName}}</em></span>
		</td>
		
		

		
		
		
		
				
			
		<!--<td data-title=""><ng-md-icon icon="camera_alt" ng-if="row.Images.length > 0" ng-click="ObservationModalService.show($event, row)"></ng-md-icon> <ng-md-icon icon="forum" ng-if="row.Forum.length > 0" ng-click="ObservationModalService.show($event, row)"></td> -->
		
		
	</tr>

	</tbody>
	<tbody ng-show="!displayed &&  isLoading">
		<tr><td colspan="6" ><div layout="row" layout-align="center center"><md-progress-circular  md-diameter="96"></md-progress-circular></div></td></tr>
		  
	</tbody>	
	<tbody ng-show="displayed && displayed.length===0 &&  !isLoading">
		<tr><td colspan="6" ><div layout="row" layout-align="center center" translate>Ingen data fundet</div></td></tr>
		  
	</tbody>

	<tfoot  ng-show="displayed && !isLoading">
	<tr>
		<td st-pagination=""  st-items-by-page="stItemsPrPage" colspan="8" st-template="app/searchresultlist/pagination.tpl.html">
		</td>
	</tr>
	</tfoot> 
</table>
<md-progress-linear  md-mode="indeterminate" ng-show="displayed && isLoading"></md-progress-linear>
</div>




	<div layout="row" id="footer"  layout-align="space-around center" layout-margin ng-include="'components/footer/footer.html'">
	        
	      </div>	
</md-content>
