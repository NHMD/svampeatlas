<md-dialog aria-label="Merge"  ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2> Merge to other group</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
	<div class="md-dialog-content" layout="column"  layout-fill layout-padding>
     <div layout-align="center center">
		 <h4>Merge</h4>
     	{{mg.name_dk}} 
		<h4>into</h4>
     </div>
	 <md-select ng-model="targetGroup">
	 	<md-option ng-value="mg._id" ng-repeat="mg in groups">
	 		{{mg.name_dk}}
	 	</md-option>
	 </md-select>
	 <div class="md-dialog-content" layout="column"  layout-fill >
    </md-dialog-content>
 <md-dialog-actions>
    
	<md-button ng-click="merge(mg._id, targetGroup)" class="md-primary">Save</md-button>
  </md-dialog-actions>
</md-dialog>
</md-dialog>
