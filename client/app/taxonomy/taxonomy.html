<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">

<div class="row" ng-controller="TaxonTabsCtrl" ng-include="'app/taxontabs/taxontabs.html'">	
	
</div>	
	
<div class="col-md-12" ng-show="isLoading">
	<i class="fa fa-spinner fa-spin fa-2x"></i>
</div>
<div class="col-md-12" >

<table class="table taxontable" st-pipe="callServer" st-table="displayed">
	<thead>
	<tr>
		<th st-sort="_id" st-ratio="20">DkIndexNumber</th>
		<th st-sort="FullName">Full name</th>
		<th st-sort="TaxonName">Taxon name</th>
		<th st-sort="RankName">Taxon rank</th>
		<th st-sort="DKnavn">Dansk navn</th>
	</tr>
	<tr>
		<th><input st-search="_id" st-ratio="20"></th>
		<th><input st-search="FullName"></th>
		<th><input st-search="TaxonName"></th>
		<th><input st-search="RankName"></th>
		<th><input st-search="DKnavn"></th>
	</tr>
	</thead>
	<tbody ng-show="!isLoading">
	<tr ng-repeat="row in displayed">
		<td st-ratio="20">{{row._id}}</td>
		<td><a href="/taxonbase/taxon/{{row._id}}">{{row.FullName}}</a></td>
		<td>{{row.TaxonName}}</td>
		<td>{{row.RankName}}</td>
		<td>{{row.DKnavn}}</td>
	</tr>
	</tbody>
	<tbody ng-show="isLoading">
	<tr>
		<td colspan="4" class="text-center">Loading ... </td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td class="text-center" st-pagination="" st-items-by-page="50" colspan="4">
		</td>
	</tr>
	</tfoot>
</table>
</div>
</div>
<div class="col-md-12">

<div ng-include="'components/footer/footer.html'"></div>
</div>
