 <md-toolbar>
   <div class="md-toolbar-tools">
     
	<h2>{{'Kontakt validator ang√•ende' | translate}} DMS-{{ctrl.obs._id}}</h2>
     <span flex></span>
     <md-button class="md-icon-button" ng-click="ctrl.closeDialog()">
       <ng-md-icon icon="close"></ng-md-icon>
     </md-button>
   </div>
 </md-toolbar>

      <md-content  class="demo-dialog-content" layout-padding>

										   </form>
		  

	
      </md-content>

  <div class="demo-dialog-button" layout="row">
	  
	  <span flex></span>
    <md-button   class="md-primary" style="margin-right:20px;" ng-click="ctrl.postNotification(ctrl.newNotification)" ng-disabled="ctrl.sendingNotification">
      {{'Send besked til validator' | translate}}
    </md-button>
   
  </div>
</div>
