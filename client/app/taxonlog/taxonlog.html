<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">

<div class="row" ng-controller="TaxonTabsCtrl" ng-include="'app/taxontabs/taxontabs.html'">	
	
</div>	
	
<div class="col-md-12" ng-show="isLoading">
	<i class="fa fa-spinner fa-spin fa-2x"></i>
</div>
<div class="col-md-12" >

<table class="table taxontable" st-pipe="callServer" st-table="displayed">
	<thead>
	<tr>
		
		<th st-sort="createdAt" st-sort-default="reverse">Created</th>
		<th st-sort="eventname">Event</th>
		<th st-sort="description">Description</th>
		<th st-sort="Taxon.FullName">Taxon name</th>
		<th st-sort="User.name">User</th>
	</tr>
	<tr>
		
		<th><input st-search="createdAt"></th>
		<th><input st-search="eventname"></th>
		<th><input st-search="description"></th>
		<th><input st-search="Taxon.FullName"></th>
		<th><input st-search="User.name"></th>
	</tr>
	</thead>
	<tbody ng-show="!isLoading">
	<tr ng-repeat="row in displayed">
		<td>{{row.createdAt | date : 'medium'}}</td>
		<td><strong>{{row.eventname}}</strong></td>
		<td>{{row.description}}</td>
		<td><a href="/taxon/{{row.Taxon._id}}">{{row.Taxon.FullName}}</a></td>
		
		<td>{{row.User.name}}</td>
		
	</tr>
	</tbody>
	<tbody ng-show="isLoading">
	<tr>
		<td colspan="4" class="text-center">Loading ... </td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td class="text-center" st-pagination="" st-items-by-page="50" colspan="4">
		</td>
	</tr>
	</tfoot>
</table>
</div>
</div>
<div class="col-md-12">

<div ng-include="'components/footer/footer.html'"></div>
</div>
